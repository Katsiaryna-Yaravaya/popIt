<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>POP IT</title>
</head>
<body>
  <header class="header container">
    <div class="header__inner">
      <div class="header__logo"><a href="/">НЕ_ПУПЫРКА.РУ</a></div>
      <nav class="header__navbar">
        <ul class="header__menu">
          <li class="header__menu-item"><a href="/">О НАС</a></li>
          <li class="header__menu-item"><a href="/">СКИДКИ</a></li>
          <li class="header__menu-item"><a href="/">КОНТАКТЫ</a></li>
        </ul>
      </nav>
    </div>

    <section class="header__banner">
      <h1 class="header__banner-title">POP IT!</h1>
      <h3 class="header__banner-text">Лучшая игрушка-антистресс - бесконечная пупырчатая плёнка!</h3>
      <button class="header__banner-button">КУПИТЬ</button>
    </section>
  </header>

  <main class="main container">
    <h4 class="main__title"><strong>Выбери свой Pop-It!</strong></h4>
    <section class="main__cards">
      <div class="main__card">
        <img class="main__card-img" src="images/square.png" alt="Разноцветный квадратный">
        <p class="main__card-text">Разноцветный квадратный</p>
        <button class="main__card-button">КУПИТЬ</button>
      </div>
      <div class="main__card">
        <img class="main__card-img" src="images/amongus.png" alt="Мраморный">
        <p class="main__card-text">Among Us, мраморный</p>
        <button class="main__card-button">КУПИТЬ</button>
      </div>
      <div class="main__card">
        <img class="main__card-img" src="images/round.png" alt="Разноцветный круглый">
        <p class="main__card-text">Разноцветный круглый</p>
        <button class="main__card-button">КУПИТЬ</button>
      </div>
    </section>
  </main>

  <footer class="footer container">
    <nav class="footer__nav">
      <ul class="footer__menu">
        <li class="footer__menu-item footer__logo"><a href="/">НЕ_ПУПЫРКА.РУ</a></li>
        <li class="footer__menu-item"><a href="/">Способы оплаты</a></li>
        <li class="footer__menu-item"><a href="/">Доставка</a></li>
        <li class="footer__menu-item"><a href="/">Опт</a></li>
        <li class="footer__menu-item"><a href="/">Контакты</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
